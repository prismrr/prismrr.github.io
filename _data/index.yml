goal-group:
  pt-BR: Os trabalhos desenvolvidos por este grupo de pesquisa terão repercussão direta no desenvolvimento de sistemas embarcados otimizados e seguros, bem como, o desenvolvimento de soluções para auxiliar a sociedade em suas diversas áreas. Os aspectos a serem tratados por esse grupo se concentram na produção de métodos e técnicas, com o foco em características de otimização e segurança, da mesma forma que este grupo está particularmente interessado nas metodologias de desenvolvimento. Desta forma, os resultados gerados neste grupo serão apresentados em artigos publicados nas principais conferências/jornais nacionais e internacionais, assim como, através de parcerias com indústrias e outras instituições acadêmicas.
  en: The work developed by this research group will have a direct impact on the development of optimized and safe embedded systems, as well as the development of solutions to assist society in its various areas. The aspects to be addressed by this group focus on the production of methods and techniques, with an emphasis on optimization and safety characteristics, in the same way that this group is particularly interested in development methodologies. Thus, the results generated by this group will be presented in articles published in major national and international conferences/journals, as well as through partnerships with industries and other academic institutions.

research-line-1:
  pt-BR: Sistemas Embarcados Inteligentes
  en: Smart Embedded Systems

research-line-1-descript:
  pt-BR: O Software Embarcado Inteligente refere-se a sistemas embarcados que incorporam técnicas de inteligência artificial (IA) e aprendizado de máquina (ML) para tomar decisões autônomas e adaptativas. Esses sistemas são comuns em dispositivos IoT, veículos autônomos, robótica e automação industrial, onde é necessário processamento em tempo real com baixo consumo de energia.
  en: Smart Embedded Software refers to embedded systems that incorporate artificial intelligence (AI) and machine learning (ML) techniques to make autonomous and adaptive decisions. These systems are common in IoT devices, autonomous vehicles, robotics, and industrial automation, where real-time processing with low energy consumption is required.

research-examples:
  pt-BR: Áreas de Pesquisa Relacionadas
  en: Related Research Areas

research-line-1-1:
  pt-BR: Otimização de modelos de ML para dispositivos com restrição de recursos (ex, TinyML).
  en: Optimization of ML models for resource-constrained devices (e.g., TinyML).

research-line-1-2:
  pt-BR: Processamento em tempo real com baixa latência em sistemas embarcados críticos.
  en: Real-time processing with low latency in critical embedded systems.

research-line-1-3:
  pt-BR: Edge AI - Execução de algoritmos de IA diretamente em dispositivos de borda (edge computing).
  en: Edge AI - Running AI algorithms directly on edge devices (edge computing).

research-line-2:
  pt-BR: Sistemas Ciber-Físicos
  en: Cyber-Physical Systems

research-line-2-descript:
  pt-BR: Sistemas Ciber-Físicos integram computação, redes e processos físicos, criando sistemas inteligentes que interagem com o mundo real. Eles são a base para indústria 4.0, cidades inteligentes e infraestruturas críticas. CPS combinam sensores, atuadores, software e comunicação para monitorar e controlar processos físicos.
  en: Cyber-Physical Systems integrate computing, networks, and physical processes, creating intelligent systems that interact with the real world. They are the foundation for Industry 4.0, smart cities, and critical infrastructures. CPS combine sensors, actuators, software, and communication to monitor and control physical processes.

research-line-2-1:
  pt-BR: Segurança e resiliência em CPS (proteção contra ataques cibernéticos em sistemas críticos).
  en: Security and resilience in CPS (protection against cyber attacks in critical systems).

research-line-2-2:
  pt-BR: Sincronização e comunicação em tempo real em redes industriais (ex. 5G, TSN).
  en: Real-time synchronization and communication in industrial networks (e.g., 5G, TSN).

research-line-2-3:
  pt-BR: Digital Twins - Modelos virtuais que replicam sistemas físicos para simulação e controle.
  en: Digital Twins - Virtual models that replicate physical systems for simulation and control.

research-line-3:
  pt-BR: Verificação e Testes Automatizados
  en: Automated Verification and Testing

research-line-3-descript:
  pt-BR: A Verificação e Testes Automatizados garantem a confiabilidade de sistemas eletrônicos e de software, especialmente em aplicações críticas (ex. aeronáutica, medicina, automotivo). Técnicas como verificação formal, testes baseados em modelos e automação de testes aceleram a detecção de falhas.
  en: Automated Verification and Testing ensure the reliability of electronic and software systems, especially in critical applications (e.g., aerospace, medical, automotive). Techniques such as formal verification, model-based testing, and test automation accelerate fault detection.

research-line-3-1:
  pt-BR: Verificação formal de sistemas embarcados (ex. uso de model checking e provadores de teoremas).
  en: Formal verification of embedded systems (e.g., using model checking and theorem provers).

research-line-3-2:
  pt-BR: Testes baseados em IA (geração automática de casos de teste usando ML).
  en: AI-based testing (automatic test case generation using ML).

research-line-3-3:
  pt-BR: Testes em hardware reconfigurável (ex. uso de FPGAs para prototipagem rápida).
  en: Testing on reconfigurable hardware (e.g., using FPGAs for rapid prototyping).

research-line-4:
  pt-BR: Sistemas de Decisão em Engenharia Aplicada
  en: Decision Systems in Applied Engineering

research-line-4-descript:
  pt-BR: Desenvolver e aprimorar sistemas inteligentes de apoio à decisão (SIAD) aplicados a problemas complexos de engenharia, combinando técnicas de inteligência artificial (IA), otimização, ciência de dados e modelagem computacional para auxiliar na tomada de decisões técnicas, operacionais e estratégicas em contextos industriais, logísticos, energéticos e de infraestrutura.
  en: Develop and enhance intelligent decision support systems (IDSS) applied to complex engineering problems, combining artificial intelligence (AI), optimization, data science, and computational modeling techniques to assist in technical, operational, and strategic decision-making in industrial, logistics, energy, and infrastructure contexts.

research-line-4-1:
  pt-BR: Modelagem e Simulação para Decisões em Engenharia - Desenvolvimento de modelos matemáticos e simulações baseadas em agentes para prever cenários em sistemas complexos (ex. cadeias de suprimentos, redes de energia, tráfego urbano).
  en: Modeling and Simulation for Engineering Decisions - Development of mathematical models and agent-based simulations to predict scenarios in complex systems (e.g., supply chains, energy networks, urban traffic).

research-line-4-2:
  pt-BR: Otimização e Algoritmos para Decisões Autônomas - Aplicação de algoritmos de otimização multiobjetivo (ex. algoritmos genéticos, swarm intelligence) em problemas de alocação de recursos, roteirização e gestão de produção.
  en: Optimization and Algorithms for Autonomous Decisions - Application of multi-objective optimization algorithms (e.g., genetic algorithms, swarm intelligence) in resource allocation, routing, and production management problems.

research-line-4-3:
  pt-BR: Sistemas Híbridos de Apoio à Decisão (Human-in-the-Loop) - Desenvolvimento de dashboards inteligentes com análise preditiva e prescritiva para engenheiros e gestores.
  en: Hybrid Decision Support Systems (Human-in-the-Loop) - Development of intelligent dashboards with predictive and prescriptive analytics for engineers and managers.